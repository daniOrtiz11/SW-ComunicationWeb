		<script language="javascript">
		// esta parte entre las etiquetas head
		<!--Script ofrecido por tutores.org -->
		var nav = (document.layers) ? true : false
		 
		function arriba(Boton){
		   if (!nav && Boton) Boton.style.backgroundColor="rgb(0, 226, 0)" //modificamos el color a verde
		   	setTimeout(function() {fuera(Boton)}, 3000)
		   	if (Boton.id == 'btn1')
		   		setTimeout(function() {foco('btn2')}, 3000)
		   	else
		   		setTimeout(function() {foco('btn1')}, 3000)
		}
		 
		function fuera(Boton){
		   if (!nav && Boton) Boton.style.backgroundColor="red" // Color cuando el raton no toca el boton
		}
		 /*
		function enviamos(Boton){
		   if (!nav && Boton) Boton.style.backgroundColor="rgb(0, 226, 0)" // color al pulsar a verde
		}*/
		 function foco(idElemento){
 			document.getElementById(idElemento).focus();
		}

		</script>
